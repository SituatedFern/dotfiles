<svg width="550" height="1000">
    <!-- Cubic Bezier Curve -->
    <path d="M100,300 C120,100 420,100 440,300"
    fill="#89c518" stroke="none" stroke-width="5px" />

    <!-- Eyes-->
    <ellipse cx="200" cy="230" rx="15" ry="15"
    fill="#ffffff" stroke="none" stroke-width="5px" />

    <ellipse cx="340" cy="230" rx="15" ry="15"
    fill="#ffffff" stroke="none" stroke-width="5px" />

    <!-- Ears -->
    <line x1="170" y1="120" x2="220" y2="200" 
    fill="none" stroke="#89c518" stroke-width="15px" />

    <line x1="370" y1="120" x2="320" y2="200" 
    fill="none" stroke="#89c518" stroke-width="15px" />

    <!-- Main Body-->
    <rect x="100" y="310" width="340" height="150"
    fill="#89c518"/>

    <!-- Butt Curve -->
    <rect x="100" y="400" rx="50" ry="50" width="340" height="195"
    fill="#89c518" stroke="none" stroke-width="15px" />

    <!-- Arms -->
    <rect x="10" y="310" rx="40" ry="40" width="80" height="230"
    fill="#89c518" stroke="none" stroke-width="15px" />

    <rect x="450" y="310" rx="40" ry="40" width="80" height="230"
    fill="#89c518" stroke="none" stroke-width="15px" />

    <!-- Legs -->
    <rect x="300" y="480" rx="40" ry="40" width="80" height="230"
    fill="#89c518" stroke="none" stroke-width="15px" />

    <rect x="160" y="480" rx="40" ry="40" width="80" height="230"
    fill="#89c518" stroke="none" stroke-width="15px" />

</svg>
